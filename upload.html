<!DOCTYPE html>
<html>
<head>
	<title>Đăng sản phẩm</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
	<link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css" rel="stylesheet">
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script> 
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js"></script> 

<!-- include summernote css/js -->
<link href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.9/summernote.css" rel="stylesheet">
<script src="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.9/summernote.js"></script>
</head>
<body>
	<nav class="navbar navbar-toggleable-md navbar-light bg-faded container">
  	<button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  	</button>
  	<a class="navbar-brand" href="#">Admin</a>
  	<div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Sản phẩm</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Đăng sản phẩm</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Đơn hàng</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Danh mục</a>
      </li>
    </ul>
  </div>
</nav>
	<form class="container" action="" method="POST">
	  <div class="form-group row">
	  		<div class="col-6" required>
	  			<label>Tiêu đề</label>
	    		<input class="form-control" placeholder="Tên sản phẩm">
	  		</div>
	  		<div class="form-group col-6">
		    	<label for="exampleSelect2">Loại sản phẩm</label>
			    <select class="form-control" style="height: 34px !important">
			      <option>Sản phẩm thường</option>
			      <option>Sản phẩm khuyến mãi</option>
			      <option>Sản phẩm nổi bật</option>
			    </select>
		    </div>
	  </div>
	  <div class="row">
	    <div class="form-group col-6">
	    	<label for="exampleSelect2">Danh mục</label>
		    <select class="form-control" style="height: 34px !important">
		      <option>1</option>
		      <option>2</option>
		      <option>3</option>
		      <option>4</option>
		      <option>5</option>
		    </select>
	    </div>
	    <div class="col-3" required>
	  			<label>Giá bán</label>
	    		<input class="form-control" placeholder="Giá bán">
	  		</div>
	  		<div class="col-3">
	  			<label>Giá khuyến mại (Nếu có)</label>
	    		<input class="form-control" placeholder="Giá khuyến mại">
	  		</div>
	  </div>
	  <div class="form-group">
	  		<label >Thông số kĩ thuật</label>
	    	<input class="form-control" id="info" placeholder="Thông số kĩ thuật của sản phẩm">
	  </div>
	  <div class="form-group">
	    <label>Mô tả sản phẩm</label>
	    <textarea class="form-control" id="Desc" rows="3" placeholder="Mô tả về sản phẩm"></textarea>
	  </div>
	  <div class="form-group">
	    <label>Ảnh</label>
	    <input type="file" class="form-control-file" id="thumbnail">
	    <small class="form-text text-muted">Ảnh đại diện cho sản phẩm này</small>
	  </div>
	  <button type="submit" class="btn btn-primary">Submit</button>
	</form>
	<script type="text/javascript">
	$(document).ready(function() {
  		$('#info').summernote();
	});
	</script>
	<script type="text/javascript">
	$(document).ready(function() {
  		$('#Desc').summernote();
	});
	</script>
</body>
</html>
