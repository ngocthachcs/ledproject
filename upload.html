<!DOCTYPE html>
<html>
<head>
	<title>Đăng sản phẩm</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</head>
<body>
	<nav class="navbar navbar-toggleable-md navbar-light bg-faded container">
  <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <a class="navbar-brand" href="#">Admin</a>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Sản phẩm</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Đăng sản phẩm</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Đơn hàng</a>
      </li>
    </ul>
  </div>
</nav>
	<form class="container" action="">
	  <div class="form-group row">
	  		<div class="col-8" required>
	  			<label>Tiêu đề</label>
	    		<input class="form-control" id="title" placeholder="Tên sản phẩm">
	  		</div>
	  		<div class="col-4">
	  			<label>Giá bán</label>
	    		<input class="form-control" id="price" placeholder="Giá bán">
	  		</div>
	  </div>
	  <div class="form-group">
	  		<label >Thông số kĩ thuật</label>
	    	<input class="form-control" id="info" placeholder="Thông số kĩ thuật của sản phẩm">
	  </div>
	  <div class="form-group">
	    <label>Mô tả sản phẩm</label>
	    <textarea class="form-control" id="Desc" rows="3" placeholder="Mô tả về sản phẩm"></textarea>
	  </div>
	  <div class="form-group">
	    <label>Ảnh</label>
	    <input type="file" class="form-control-file" id="thumbnail">
	    <small class="form-text text-muted">Ảnh đại diện cho sản phẩm này</small>
	  </div>
	  <button type="submit" class="btn btn-primary">Submit</button>
	</form>
</body>
</html>
